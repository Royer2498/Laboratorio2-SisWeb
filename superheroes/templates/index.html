<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/cambiarColor.js' %}" type="text/javascript"></script>
</head>

<body id="cuerpo">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Catalogo de heroes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Fotos</a>
                <a class="nav-item nav-link" href="#">Peliculas</a>
            </div>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="cambiarFondo()">Cambiar fondo</button>
    </nav>
    <br><br>
    <div class="container">
        <div class="card-columns">
            {% for hero in superheroes %}
            <div class="card">
                <img src="{% static 'images/heroes.jpg' %}" class="card-img-top" height="385px">
                <div class="card-body">
                    <h5 class="card-title"><span> <strong>Nombre: </strong></span> {{hero.name}}</h5>
                    <p class="card-text"> <span> <strong>Id: </strong></span> {{hero.id}}  </p>
                    <p class="card-text"> <span> <strong>Biografia: </strong></span> {{hero.bio}}</p>
                    <p class="card-text"> <span> <strong>Poder: </strong></span> {{hero.power}}</p>
                    <p class="card-text"> <span> <strong>Casa: </strong></span> {{hero.house}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
